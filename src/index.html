<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sieve of Eratosthenes</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <label for="enterNumber">Enter a whole number greater than 2.</label>
        <input type="text" id="enterNumber" class="form-control">
      </div>

      <div class="results">
        <p>All of the prime numbers between 2 and your number are: <span="primeList"></span></p>
      </div>
    </div>
  </body>
</html>
